<script type="module">
  import sidebar from "/components/sidebar.js";
let sidenav = document.querySelector("#sidebar");
sidenav.innerHTML=sidebar();

import { apiCall, appendArticles } from "/scripts/main.js";
let data = await apiCall(" https://shrouded-earth-23381.herokuapp.com/api/headlines/india");
console.log(data);

let parrent = document.querySelector("#main");
appendArticles(data,parrent);

import storeSearchterm from "/scripts/search.js"

let searchbar = document.querySelector("#searchbar");
searchbar.addEventListener("keypress",(e)=>{
  if(e.key=="Enter"){
  let searchterm = document.querySelector("#searchbar").value;
  storeSearchterm(searchterm);
  // console.log(searchterm);
  window.location.href="search.html";
  }
});


</script>
